<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario de Invitados</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirma tu asistencia:</h2>

  <form id="form">
  <!--  agege el lo que es la etiqueta lebel para mas presentacion  -->
    <label for="name"> Nombre: </label>
    <input type="text" id="name" name="name">
     <!--  agege el Salto de línea para separar  -->
    <br></br>
<!--  agege el lo que es la etiqueta lebel para mas presentacion  -->
    <label for="age"> Edad: </label>
    <input type="number" id="age" name="age">
    <br></br>
    <!--  agege el Salto de línea para separar  -->
<!--  agege el lo que es la etiqueta lebel para mas presentacion  -->
    <label for="nationality"> Nacionalidad: </label>
    <select id="nationality" name="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="vnzl">Venezolana</option>
      <option value="per">Peruana</option>
    </select>
    <br></br>

    <input type="submit" value="Enviar">
  </form>

  <div id="lista-de-invitados">
    <h2>Lista de Invitados</h2>
  </div>

  <script src="./formulario.js"> </script>
  
</body>
</html>
